<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href= "./assets/style.css"/>

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron text-center p-3 pt-5"><h1>Weather Dashboard</h1>
        <p>Build your next vacation in <i>paradise.</i></p>
        <p>Today is <span id="currentDay"></span></p>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4 class="m-3">Search for a City:</h4>
                <div class="input-group m-3" id="city-search-form">
                    <input type="text" class="form-control" id="city">
                        <button class="btn bg-secondary text-light" id="search-button" type="submit"><i class="fa fa-search"></i></button>
                </div>
                    <button class="btn bg-secondary ml-3 text-light" id="clear-history">Clear History</button>
                    <ul class="list-group">
    
                    </ul>
                </div>

            <div class="col-sm-8 bg-light">
                <div class="border-dark rounded">
                    <div class="col-sm-12">
                        <h3 id="city-name"></h3>
                        <img id="icon"/>
                        <p>Temperature: <span id="currentTemp"></span></p>
                        <p>Humidity: <span id="currentHumid"></span></p>
                        <p>Wind Speed: <span id="currentWind"></span></p>
                        <p>UV index: <span id="currentUV"></span></p>
                        <p class="pusy"></p>
                    </div>
                </div>
                <div class="col-sm-12">
                    <h3>5-Day Forecast</h3>
                    <div class="row">
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
